<!doctype html>
<html class="fixed" xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Basic -->
    <meta charset="UTF-8">

    <meta name="keywords" content="HTML5 Admin Template"/>
    <meta name="description" content="Porto Admin - Responsive HTML5 Template">
    <meta name="author" content="okler.net">

    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <!-- Web Fonts  -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800|Shadows+Into+Light"
          rel="stylesheet" type="text/css">

    <!-- Vendor CSS -->
    <link th:rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.css}"/>
    <link th:rel="stylesheet" th:href="@{/vendor/font-awesome/css/font-awesome.css}"/>
    <link th:rel="stylesheet" th:href="@{/vendor/magnific-popup/magnific-popup.css}"/>
    <link th:rel="stylesheet" th:href="@{/vendor/bootstrap-datepicker/css/datepicker3.css}"/>

    <!-- Theme CSS -->
    <link th:rel="stylesheet" th:href="@{/stylesheets/theme.css}"/>

    <!-- Skin CSS -->
    <link th:rel="stylesheet" th:href="@{/stylesheets/skins/default.css}"/>

    <!-- Theme Custom CSS -->
    <link th:rel="stylesheet" th:href="@{/stylesheets/theme-custom.css}">

    <!-- Head Libs -->
    <script th:src="@{/vendor/modernizr/modernizr.js}"></script>

</head>
<body>
<section class="body">

    <!-- start: header -->
    <div th:replace="~{commons/commons::header}"></div>
    <!-- end: header -->

    <div class="inner-wrapper">
        <!-- start: sidebar -->
        <div th:replace="~{commons/commons::sidebar-left(active='list.html')}"></div>
        <!-- end: sidebar -->

        <section role="main" class="content-body">
            <header class="page-header">
                <h2>Dashboard</h2>

                <div class="right-wrapper pull-right">
                    <ol class="breadcrumbs">
                        <li>
                            <a href="index.html">
                                <i class="fa fa-home"></i>
                            </a>
                        </li>
                        <li><span>Dashboard</span></li>
                    </ol>

                    <a class="sidebar-right-toggle" data-open="sidebar-right"><i class="fa fa-chevron-left"></i></a>
                </div>
            </header>


            <!-- start: page -->
            <div class="row">
                <div class="col-md-12">
                    <!-- restful: get -->
                    <h2><a class="btn btn-sm btn-success" th:href="@{/emp}">添加新员工</a></h2>
                    <section class="panel">
                        <header class="panel-heading">
                            <div class="panel-actions">
                                <a href="#" class="fa fa-caret-down"></a>
                                <a href="#" class="fa fa-times"></a>
                            </div>

                            <h2 class="panel-title">Basic</h2>
                        </header>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table mb-none">
                                    <thead>
                                    <tr>
                                        <th>id</th>
                                        <th>lastName</th>
                                        <th>email</th>
                                        <th>gender</th>
                                        <th>department</th>
                                        <th>birth</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="emp:${emps}">
                                        <td th:text="${emp.getId()}"></td>
                                        <td th:text="${emp.getLastName()}"></td>
                                        <td th:text="${emp.getEmail()}"></td>
                                        <td th:text="${emp.getGender()==0?'女':'男'}"></td>
                                        <td th:text="${emp.getDepartment().getDepartmentName()}"></td>
                                        <td th:text="${#dates.format(emp.getBirth(),'yyyy-MM-dd')}"></td>
                                        <td>
                                            <a class="btn btn-sm btn-primary" th:href="@{/emp/}+${emp.getId()}">编辑
                                            </a>
                                            <!-- 需要添加 spring.mvc.hiddenmethod.filter.enabled=true   -->
                                            <form th:action="@{/emp/}+${emp.getId()}" method="post">
                                                <input type="hidden" name="_method" value="delete">
                                                <button class="btn btn-sm btn-danger" type="submit">删除</button>
                                            </form>
                                            <!--                                            <a class="btn btn-sm btn-danger" th:href="@{/emp/}+${emp.getId()}">-->
                                            <!--                                                删除-->
                                            <!--                                            </a>-->
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </section>
                </div>
            </div>

            <!-- end: page -->
        </section>
    </div>


</section>

<!-- Vendor -->
<script th:src="@{/vendor/jquery/jquery.js}"></script>
<script th:src="@{/vendor/jquery-browser-mobile/jquery.browser.mobile.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.js}"></script>
<script th:src="@{/vendor/nanoscroller/nanoscroller.js}"></script>
<script th:src="@{/vendor/bootstrap-datepicker/js/bootstrap-datepicker.js}"></script>
<script th:src="@{/vendor/magnific-popup/magnific-popup.js}"></script>
<script th:src="@{/vendor/jquery-placeholder/jquery.placeholder.js}"></script>

<!-- Theme Base, Components and Settings -->
<script th:src="@{/javascripts/theme.js}"></script>

<!-- Theme Custom -->
<script th:src="@{/javascripts/theme.custom.js}"></script>

<!-- Theme Initialization Files -->
<script th:src="@{/javascripts/theme.init.js}"></script>


<!-- Examples -->
<script th:src="@{/javascripts/dashboard/examples.dashboard.js}"></script>
</body>
</html>
