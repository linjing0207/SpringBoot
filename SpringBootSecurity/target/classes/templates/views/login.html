<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
</head>
<body>

<form th:action="@{/index}">
    <div class="form-group">
        <label>Name</label>
        <input th:type="text" id="name">
    </div>
    <div>
        <label>Password</label>
        <input th:type="password" id="pwd">
    </div>

    <button th:type="submit">Sign in</button>
</form>

</body>
</html>
